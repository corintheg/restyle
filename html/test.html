<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - Site de Vente de Vêtements</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">VenteVetements</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mon Profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Déconnexion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Section Profil -->
    <div class="container my-4">
      <div class="row">
        <!-- Profil Infos -->
        <div class="col-md-4 text-center">
          <img
            src="https://via.placeholder.com/150"
            class="rounded-circle mb-3"
            alt="Photo de Profil"
          />
          <h3>Nom Utilisateur</h3>
          <p class="text-muted">"Mon slogan ou description ici"</p>
          <button class="btn btn-primary">Modifier Profil</button>
        </div>

        <!-- Liste des Annonces -->
        <div class="col-md-8">
          <h4>Mes Annonces</h4>
          <div class="row">
            <!-- Exemple d'Annonce -->
            <div class="col-md-6 mb-3">
              <div class="card">
                <img
                  src="https://via.placeholder.com/150"
                  class="card-img-top"
                  alt="Image Vêtement"
                />
                <div class="card-body">
                  <h5 class="card-title">Titre Produit</h5>
                  <p class="card-text">Prix : 30€</p>
                  <button class="btn btn-warning btn-sm">Modifier</button>
                  <button class="btn btn-danger btn-sm">Supprimer</button>
                </div>
              </div>
            </div>
            <!-- Répéter pour d'autres annonces -->
          </div>
        </div>
      </div>
    </div>

    <!-- Section Modifier Infos -->
    <div class="container my-4">
      <h4>Paramètres</h4>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nom Complet</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Entrez votre nom complet"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Entrez votre email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Nouveau Mot de Passe</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Entrez un nouveau mot de passe"
          />
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
